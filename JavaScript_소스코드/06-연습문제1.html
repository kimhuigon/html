<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
</head>

<body>
  <script>
    const max = (i) => {
      let output = 0;
      for(let num of i) {
        if(num > output){
          output = num
        }
      }
      return output;
    };
    console.log(max([1, 2, 3, 4]));
  </script>
</body>

</html>
