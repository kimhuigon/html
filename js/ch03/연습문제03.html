<style>
  * {
    text-align: center;
  }
</style>
<body>
  <button onclick="run(0)">가위</button>
  <button onclick="run(1)">바위</button>
  <button onclick="run(2)">보</button>
  <hr>
  <div>결과</div>
  <div>낸 것</div>

  <script>
    function run(player) {
      //             0       1      2
      const map = ['가위', '바위', '보'];
      // let player = 0;
      const com = parseInt(Math.random() * 3);
      console.log(`player: ${map[player]}, com: ${map[com]}`);

      let result = '';
      if ((player + 1) % 3 == com) {
        // com win
        result = 'com win'
      } else if (player == com) {
        // draw
        result = 'draw'
      } else {
        // player win
        result = 'player win'
      }


      console.log(`결과: ${result}`);
      const div = document.querySelector('div');
      div.innerHTML = `결과: ${result}`;
      const div2 = document.querySelector('div:nth-of-type(2)');
      div2.innerHTML = `낸 것) player: ${map[player]}, com: ${map[com]}`;
    }
  </script>
</body>
