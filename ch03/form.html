<body>
    <textarea name="message"style="width: 200px; height: 150px; resize: none;">The cat was playing in the garden.</textarea>
    <hr>
    <form action="/action">
        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi" selected>Audi</option>
        </select>
    <hr>
        <input type="submit" value="Submit">
    </form>
    <hr>
    <input type="text" name="user_id" value="1234" readonly>
    <input type="password" name="user_pw">
    <hr>
    <input type="range" name="range" value="20" onclick="alert('출력')">
    <input type="color" name="color" value="#ff00ff">
    <input type="date" name="date">
    <hr>
    <input type="checkbox" name="time" value="0800" checked> 08:00
    <input type="checkbox" name="time" value="1200"> 12:00
    <hr>
    <input type="radio" name="job" value="developer" id="d1"><label for="d1">개발자</label>
    <input type="radio" name="job" value="designer" id="d2"><label for="d2">디자이너</label>
    <hr>
    <input type="file" name="my_img">
    <hr>
    <input type="submit" value="내용제출">
    <form action="" method="get">
        <input type="text" name="name" value="2134" readonly>
        <input type="text" name="name2" value="1234" disabled>
        <input type="hidden" name="age">
        <!-- 2가지 선택 -->
        <button type="button" ondblclick="document.write('')">제출</button>
        <input type="submit" value="제출">
        <input type="tel" name="user_tel" pattern="\d{3}\d{3,4}\d{4}" placeholder="01012345678">
    </form>
</body>
