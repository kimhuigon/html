<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body id="wrap" style="text-align: center;">
    <p>My mother has
        <span style="color:blue;font-weight:bold">
        blue</span>
        eyes and my father has
        <span style="color:darkgreen;font-weight:bold">
        dark green</span> eyes.
    </p>
    <div>
        <h1>Hello World!</h1> <!-- block : <h1 ~ 6> <p> -->
        <h2>Hello World!</h2>
        <h3>Hello World!</h3>
        <h4>Hello World!</h4>
        <h5>Hello World!</h5>
        <h6>Hello World!</h6>
        <hr> <!-- 선 긋기 / 한 칸 띄우기 / 스타일로 선 지우기 가능 쌉가능 불꽃가능-->
        <b>Hello World!</b> <!--inline-->
        <b>안냥?</b>
        <p>안냥?</p>
    </div>
</body>

</html>
