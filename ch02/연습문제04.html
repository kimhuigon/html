<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        table {
            margin: 50px;
            width: 300px !important;
        }

        td {
            height: 100px;
            border: 1px solid #dee2e6;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table class="table" style="text-align: center;">
        <tr>
            <td colspan="2" style="background-color: red;">1</td>
            <!-- <td>2</td> -->
            <td rowspan="2" style="background-color: orange;">3</td>
        </tr>
        <tr>
            <td rowspan="2" style="background-color: yellow;">4</td>
            <td style="background-color: blue;">5</td>
            <!-- <td>6</td> -->
        </tr>
        <tr>
            <!-- <td>7</td> -->
            <td colspan="2" style="background-color: green;">8</td>
            <!-- <td>9</td> -->
        </tr>
    </table>
</body>

</html>
